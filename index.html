<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>        
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop class="BgdVideo" muted plays-inline>
            <source src="medias/Video.mp4" type="video/mp4">
        </video>
        <nav>
            <a href="#" class="logo"><img src="medias/logo.png" alt="logo"></a>
            <ul class="navLinks">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">HOTELS</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><button type="submit" class="btn" href="#">LOGIN | SIGN UP</button></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Find your luxury Travel</h1>
            <form>
                <input class="destinations" type="text" placeholder="Search for destinations">
                <input type="text" class="airplane" placeholder="&#9992;   Arrival Date" id="datepicker">
                <input type="text" class="airplane" placeholder="&#9992;   Departure Date" id="datepicker2">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script>
        $(function(){
            $('#datepicker').datepicker({
                showOtherMonths: true,
                selectOtherMonths: false,
            });
            $('#datepicker2').datepicker({
                showOtherMonths: true,
                selectOtherMonths: false,
            });
        });
    </script>
</body>
</html>
